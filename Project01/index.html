<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="record.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">

    <title>SOUNDPEACE</title>
</head>
<body>
    <div class="scenery">
        <h2>the</h2>
        <h1>SOUNDPEACE</h1>
        <p>by: Nico Steven "Project 01"</p>
    </div>
    <img src="skys.jpg" alt="record" class="scene" id="sky">
    <div class="recordStation">
    <div id="rcdPlayer">
        <div class="vinyl"></div>
        <div id="turntable">
            <div id="descrip" class="low">
                <div id="songTitle"><p>India Rubber</p></div>
            </div>
            <div id="centor">
                <audio id="audio" src="thinking_out_loud.mp3"></audio>
                <div id="albumCard">
                    <p id="albumTitle">Unknown</p>
                </div>
                <div id="albumDetails">
                    <p id="albumArtist">Artist: Unknown</p>
                    <p id="albumYear">Year: 2000</p>
                </div>
                <div id="albumTime">
                    <div id="timeline">
                        <input type="range" value="0" id="slider" min="0" max="100">
                    </div>
                    <p id="startTime" class="time">00:00</p>
                    <p id="endTime" class="time">00:00</p>
                </div>
            </div>
            <div id="playerBtns" class="low">
                <img src="playBtn.png" alt="" id="play"/>
                <img src="nextBtn.png" alt="" id="nextR"/>
                <img src="nextBtnL.png" alt="" id="nextL"/>
                <img src="pausebut.png" alt="" id="pause"/>
                <div id="ear"></div>
                <div id="controller"></div>
            </div>           
        </div>
    </div> 
</div> 
<input type="image" src="vinylbutton.png" id="vbtn" class="rcdButton" alt="record_button"/>
<div class="recStore" id="recordStore">
    <div id="records">
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
        <div class="rd"></div>
    </div>
</div>
</body>
<script src="record.js"></script>
</html>
