<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="record.css">
    <link rel="stylesheet" href="track.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>SOUNDPEACE</title>
</head>
<body>
    <div class="scenery">
        <h2>the</h2>
        <h1 id="home">SOUNDPEACE</h1>
        <p>by: Nico Steven "Project 01"</p>
    </div>
    <img src="skys.jpg" alt="record" class="scene" id="sky">
    <div class="recordStation">
    <div id="hoverText"></div>
    <div class="addTrack" id="atBtn"></div>
    <div id="rcdATracker">
    <div id="atRedFlag"></div>
    <div id="addTracker">
        <section id="leftside">
            <div id="addTitle">ADD TRACKER</div>
        <div id="albumCover">
            <input type="file" accept="image/*" id="image-input" style="display: none;">
            <label id="imgInp" for="image-input">Upload an Album Cover</label>
        </div>
        <input type="file" id="audio-input" accept="audio/*" style="display: none;" required>
  <label id="audioInp" for="audio-input" class="custom-label">Choose an Audio File</label>
        </section>
        <div id="inputs">
            <form>
              <div class="inp">
                <label for="title" class="label">Title:</label>
                <input class="textBx" type="text" id="title" name="title" placeholder="The Bends" >
              </div>
              <div class="inp">
                <label for="year" class="label">Year:</label>
                <input class="textBx" type="number" id="year" name="year" placeholder="1996" >
              </div>
              <div class="inp">
                <label for="author" class="label">Artist:</label>
                <input class="textBx" type="text" id="artist" name="artist" placeholder="Radiohead">
              </div>
              <div>
                <button id="upload" type="submit">Create</button>
              </div>
            </form>
          </div>    
    </div>
</div>
    <div id="rcdPlayer">
        <div id="vinyl">
            <input type="file" accept="image/*" id="vinyl-input" style="display: none;">
        </div>
        <div id="turntable">
            <div id="descrip" class="low">
                <div id="songTitle"><p>India Rubber</p></div>
            </div>
            <div id="centor">
                <audio id="audio" src=""></audio>
                <div id="albumCard">
                    <p id="albumTitle">Unknown</p>
                </div>
                <div id="albumDetails">
                    <p id="albumArtist">Artist: Unknown</p>
                    <p id="albumYear">Year: 2000</p>
                </div>
                <div id="albumTime">
                    <div id="timeline">
                        <input type="range" value="0" id="slider" min="0" max="100">
                    </div>
                    <p id="startTime" class="time">00:00</p>
                    <p id="endTime" class="time">00:00</p>
                </div>
            </div>
            <div id="playerBtns" class="low">
                <img src="playBtn.png" alt="" id="play"/>
                <img src="nextBtn.png" alt="" id="nextR"/>
                <img src="nextBtnL.png" alt="" id="nextL"/>
                <img src="pausebut.png" alt="" id="pause"/>
                <div id="ear"></div>
                <div id="controller"></div>
            </div>           
        </div>
    </div> 
</div> 
<input type="image" src="vinylbutton.png" id="vbtn" class="rcdButton" alt="record_button"/>
<div class="recStore" id="recordStore">
    <div id="records">
        <img alt="track" src="Thinking_Out_Loud_cover.png" id="test" class="rd"></img>
    </div>
</div>
</body>
<script src="record.js"></script>
<script src="track.js"></script>
</html>
